name: Rust CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Debug Directory Structure  # ✅ Check actual folder structure
        run: |
          echo "Current directory:"
          pwd
          echo "Listing files:"
          ls -lah
          echo "Listing contents of rust_projects:"
          ls -lah rust_projects || echo "rust_projects directory not found"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run Tests
        working-directory: rust_projects/spotify_playlist_maker  # ✅ Update this after checking logs
        env:
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
          SPOTIFY_REDIRECT_URI: ${{ secrets.SPOTIFY_REDIRECT_URI }}
        run: cargo test

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Debug Directory Structure  # ✅ Check structure before linting
        run: |
          echo "Current directory:"
          pwd
          echo "Listing files:"
          ls -lah
          echo "Listing contents of rust_projects:"
          ls -lah rust_projects || echo "rust_projects directory not found"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Run Clippy (Linting)
        working-directory: rust_projects/spotify_playlist_maker  # ✅ Update this after checking logs
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Check Formatting
        working-directory: rust_projects/spotify_playlist_maker  # ✅ Update this after checking logs
        run: cargo fmt --check
