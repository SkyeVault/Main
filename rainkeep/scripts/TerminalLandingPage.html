
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arynwood Terminal</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      background-color: #0e0e0e;
      color: #dcdcdc;
      font-family: 'JetBrains Mono', monospace;
    }

    .terminal {
      max-width: 800px;
      margin: auto;
      background-color: #121212;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(185, 170, 255, 0.2);
    }

    .prompt {
      color: #b9aaff;
    }

    .output {
      margin-bottom: 1rem;
    }

    .command-input {
      background: none;
      border: none;
      color: #dcdcdc;
      font: inherit;
      width: 100%;
      outline: none;
    }

    .gui-toggle {
      margin-top: 2rem;
      color: #888;
      cursor: pointer;
      font-size: 0.9rem;
      text-align: right;
    }

    .gui-toggle:hover {
      color: #b9aaff;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div class="output">$ <span class="prompt">whoami</span></div>
    <div class="output">Lorelei Noble — full-stack dev, artist, architect of Rainkeep.</div>
    <div class="output">Type <span class="prompt">help</span> or try commands like <span class="prompt">projects</span>, <span class="prompt">blog</span>, or <span class="prompt">contact</span>.</div>
    
    <div class="output">$ <input class="command-input" id="command" type="text" placeholder="Type a command..." autofocus></div>
    
    <div class="gui-toggle">[ Switch to classic view ]</div>
  </div>

  <script>
    const input = document.getElementById('command');
    input.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        const cmd = input.value.trim().toLowerCase();
        let response = '';
        switch (cmd) {
          case 'help':
            response = 'Available commands: whoami, projects, blog, contact';
            break;
          case 'whoami':
            response = 'Lorelei Noble — full-stack dev, artist, architect of Rainkeep.';
            break;
          case 'projects':
            response = 'Spotify CLI, LoreleiNFT, Metaverse Viewer (IPFS/Three.js)';
            break;
          case 'blog':
            response = 'Read the devlog at /devlog';
            break;
          case 'contact':
            response = 'Email: encrypted@arynwood.com | GitHub: skyevault';
            break;
          default:
            response = `Command not found: ${cmd}`;
        }

        const terminal = document.querySelector('.terminal');
        const newOutput = document.createElement('div');
        newOutput.className = 'output';
        newOutput.innerHTML = `$ <span class="prompt">${cmd}</span><br>${response}`;
        terminal.insertBefore(newOutput, input.parentNode);

        input.value = '';
      }
    });
  </script>
</body>
</html>
